<!DOCTYPE html>
<html>
<head>
  <title>Merry Christmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #c0240a;
    }

    #main-image {
      max-width: 90%;
      height: auto;
      cursor: pointer;
    }

    /* Hides the player completely */
    #background-audio {
      display: none;
    }

    #prompt {
      color: #FFFFFF;
      font-family: sans-serif;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <img id="main-image" src="Animated GIF.gif" alt="Animated Greeting" onclick="document.getElementById('background-audio').play()">
  
  <p id="prompt">Tap the image to play the music!</p>

  <audio id="background-audio" autoplay loop>
    <source src="christmas-song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
